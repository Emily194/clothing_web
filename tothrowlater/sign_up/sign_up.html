<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <script src="sign_up.js" defer></script>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>

    <div class="login-container">
        <h2>We can't wait to have you join us &#128420</h2>
        <form id="sign-up" action="sign_up.php" method="POST">
            <input id="username" type="text" placeholder="Username" name="username" required>
            <span id="username-error" class="error-message" style="display: none;"></span>
            <input id="email" type="text" placeholder="Email" name="email" required>
            <span id="email-error" class="error-message" style="display: none;"></span>
            <input id="phone" type="text" placeholder="Phone number" name="phoneNumber" required>
            <span id="phone-error" class="error-message" style="display: none;"></span>
            <input id="password" type="text" placeholder="Password" name="password" required>
            <span id="password-error" class="error-message" style="display: none;"></span> 
            <input id="confirmPassword" type="text" placeholder="Confirm password" name="confirmPasswrd" required>
            <span id="password-mismatch" class="error-message" style="display: none;"></span>
            <input id="sign-up" type="submit" value="Submit">
            <a href="#">Forgot Password?</a>
        </form>
    </div>

</body>
</html>
