<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Clothing Store</title>
  <link rel="stylesheet" href="home.css">
  <script type="java" src="home.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <a href="home.html" title="go to homepage">Hola</a>
    </div>
    <nav class="nav-links">
      <a href="#women">Women</a>
      <a href="#men">Men</a>
      <a href="#shoes">Shoes</a>
      <a href="#accessories">Accessories</a>
    </nav>
    <div class="account">
      <a href="#signin">Sign In</a>
      <a href="#cart" class="cart">Cart(<span></span>)</a>
    </div>
  </header>
  <!-- Hero Banner -->
<!--  <section class="hero"> -->
    <section class="hero-banner">
      <div class="slides">
        <div class="slide">
          <img src="shoe.png" alt="Image 1"/>
          <a href="home.html" class="shop-now-btn">Shop Now</a>
        </div>
        <div class="slide">
          <img src="buying-women.png" alt="Image 2" />
          <a href="buying-women.png" class="shop-now-btn">Shop Now</a>
        </div>
        <div class="slide">
          <img src="image3.jpg" alt="Image 3" />
          <a href="/shop-category-3" class="shop-now-btn">Shop Now</a>
        </div>
        <!-- Add more slides as needed -->
      </div>
    </section>
<!--  </section> -->

  <!-- Featured Collections -->
  <section class="collections">
    <h2>Featured Collections</h2>
    <div class="collection-grid">
      <div class="collection-item">
        <img src="women-collection.jpg" alt="Women's Collection">
        <a href="#women">Shop Women's Collection</a>
      </div>
      <div class="collection-item">
        <img src="men-collection.jpg" alt="Men's Collection">
        <a href="#men">Shop Men's Collection</a>
      </div>
      <div class="collection-item">
        <img src="shoes-collection.jpg" alt="Shoes Collection">
        <a href="#shoes">Shop Shoes Collection</a>
      </div>
    </div>
    <button class="prev-arrow">&#10094;</button>
    <button class="next-arrow">&#10095;</button>
  </section>

    </div>
  </section>

  <footer class="footer">
    <div class="footer-links">
      <a href="#help">Customer Support</a>
      <a href="#about">About Us</a>
      <a href="#privacy">Privacy Policy</a>
    </div>
    <div class="social">
      <a href="#facebook">Facebook</a>
      <a href="#instagram">Instagram</a>
      <a href="#twitter">Twitter</a>
    </div>
  </footer>
